<mdb-card class="welcome" style="width: 24rem;">
    <mdb-card-body class="welcome-body">
        <mdb-card-title>
            <h1>Quizzes</h1>
        </mdb-card-title>
        <mdb-card-text *ngFor="let q of quiz">
            <button mdbBtn type="button" color="indigo" mdbWavesEffect routerLink="/{{q.name}}"><span>{{q.label}}
                    Quiz</span></button><br>

            <span>{{q.description}}</span>
        </mdb-card-text>
    </mdb-card-body>
</mdb-card>
